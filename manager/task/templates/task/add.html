{% extends 'core/base.html' %}

{% block content %}

    <form class="mb-6 mt-6 space-y-4" method="POST" action=".">

            <label> Name of Task</label><br>
            <input type="text" name="name" class="w-full py-4 px-6 bg-slate-500 text-white" required>
        </div>
