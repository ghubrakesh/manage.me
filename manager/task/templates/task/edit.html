{% extends 'core/base.html' %}

{% block content %}
    Projects üè† / Project / Todolist / Task / Edit

    <h1 class="mt-6 mb-6 text-3xl">Edit task</h1>

    <form class="mt-6 space-y-4" method="POST" action="">
        {% csrf_token %}

        <div>
            <label>Name</label><br>
            <input value="{{ task.name }}" name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white" required>
        </div>

        <div>
            <label>Description</label><br>
            <textarea name="description" class="w-full py-4 px-6 bg-slate-500 text-white">{{ task.description }}</textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" {% if task.is_done %}checked{% endif %} name="is_done" class="mr-2">
                Is Done
            </label>
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Save changes</button>
        </div>
    </form>
{% endblock %}
