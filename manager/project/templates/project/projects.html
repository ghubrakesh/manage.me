{% extends 'core/base.html' %}

{% block content %}
    Projects üè† /
    <h1 class="mt-6 mb-6 text-exl font-extrabold leading-none tracking-tight text-gray-900 md:text-3xl underline underline-offset-3 decoration-8 decoration-blue-400 "> PROJECTS </h1>

    <a href="{% url 'project:add' %}" class="py-4 px-8 bg-emerald-600 text-white inline-block"> Add project</a>
    <div class="mt-6 grid grid-cols-4 gap-4">
        {% for project in projects|dictsortreversed:"last_modified" %}
        <div class="py-6 px-6 bg-slate-200">
            <a href="{% url 'project:project' project.id %}">
                <h2 class="mb-4 text-xl">{{ project.name|title }}</h2>

                <p class="text-sm text-slate-600">
                    {{ project.description|truncatewords:6 }}
                </p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
