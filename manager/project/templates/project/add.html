{% extends 'core/base.html' %}

{% block content %}
    Projects 🏠 / Project / Add
    <form class="mt-6 space-y-4" method="POST" action=".">
        {% csrf_token %}
        <div>
            <label> Name</label><br>
            <input type="text" name="name" class="w-full py-4 px-6 bg-slate-500 text-white" required>
        </div>

        <div>
            <label> Description </label><br>
            <input type="text" name="description" class="w-full py-4 px-6 bg-slate-500 text-white">

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white"> Save </button>
        </div>
    </form>
{% endblock %}
